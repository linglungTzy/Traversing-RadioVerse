<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing RadioVerse: Cast Your Votes!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
            overflow: hidden;
            /* Prevent scrolling */
        }
        
        .button {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            /* Bold */
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .orange {
            background-color: orange;
        }
        
        .blue {
            background-color: blue;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            width: 100%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            /* Bold */
            font-size: 48px;
            color: white;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
    </style>
</head>

<body>
    <div class="button orange" onclick="recordVote('orange')">Click to Vote Orange</div>
    <div class="button blue" onclick="recordVote('blue')">Click to Vote Blue</div>
    <div class="hidden message" id="message"></div>

    <script>
        let hasVoted = false;

        function recordVote(color) {
            const message = document.getElementById('message');
            const buttons = document.querySelectorAll('.button');

            if (!hasVoted) {
                // Hide buttons when one is clicked
                buttons.forEach(button => {
                    button.style.opacity = 0;
                });

                // Apply animation for color change
                document.body.style.backgroundColor = color;

                // Display the message
                message.innerText = 'Your vote has been recorded!';
                message.style.display = 'block';

                hasVoted = true;
            }
        }
    </script>
</body>

</html>
